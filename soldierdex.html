<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platoon SoldierDex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
      font-family: 'Verdana', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 30px;
    }

    .card {
      background: white;
      border: 4px solid #000;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .attribute {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .move {
      background: #eee;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    .badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 0 5px black;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #ffcb05;
      border: 3px solid #3b4cca;
      color: #000;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="badge" id="rank"></div>
    <h2 id="name"></h2>
    <div class="attribute" id="trait"></div>
    <div class="move" id="move"></div>
  </div>

  <button onclick="nextCard()">Next Soldier</button>

  <script>
    const cards = [
      {
        rank: "SPC",
        name: "Urquidez",
        trait: "Attitude is at a high level",
        move: "üóØÔ∏è Move: *Nagging* ‚Äî an endless barrage of commentary. Super effective on team morale."
      },
      {
        rank: "SPC",
        name: "Kengich",
        trait: "Jolly is high",
        move: "üí§ Move: *Snoring* ‚Äî causes enemies to fall asleep. Very effective."
      },
      {
        rank: "SPC",
        name: "Antunez",
        trait: "Flirt / Persuasive",
        move: "üï∫ Move: *Charisma & Creep* ‚Äî confuses the target with mixed feelings."
      },
      {
        rank: "SPC",
        name: "Zapien",
        trait: "Loyal",
        move: "‚úÇÔ∏è Move: *Cut* ‚Äî swift and decisive action, always gets the job done."
      }
    ];

    let current = 0;

    function renderCard() {
      const c = cards[current];
      document.getElementById('rank').textContent = c.rank;
      document.getElementById('name').textContent = c.name;
      document.getElementById('trait').textContent = c.trait;
      document.getElementById('move').textContent = c.move;
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      renderCard();
    }

    // Load the first card
    renderCard();
  </script>

</body>
</html>
